<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exact Breaking News Banner</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{background:#111;font-family:'Poppins',sans-serif;display:flex;flex-direction:column;align-items:center;padding:20px;color:#fff}
h1{margin-bottom:20px;font-weight:800}
.container{display:flex;gap:40px;flex-wrap:wrap;width:100%;max-width:1400px}
.controls{flex:1;min-width:320px;background:#1c1c1c;padding:25px;border-radius:20px}
.controls input,.controls textarea{width:100%;padding:10px;margin:8px 0 15px;border-radius:10px;border:none;font-family:'Poppins'}
.controls textarea{height:80px;resize:none}
button{width:100%;padding:14px;background:#e10600;border:none;border-radius:12px;color:#fff;font-weight:700;cursor:pointer}
button:hover{background:#b80000}
.preview{flex:1;display:flex;justify-content:center}

/* EXACT DESIGN */
#cover{
width:540px;
height:960px;
background:linear-gradient(180deg,#c40000 0%,#7a0000 40%,#3a0000 100%);
border-radius:25px;
position:relative;
overflow:hidden;
padding:25px;
}

/* BREAKING BAR */
.breaking-bar{
display:flex;
align-items:center;
margin-bottom:20px;
}
.logo-box{width:70px;height:70px;background:#e10600;display:flex;align-items:center;justify-content:center;margin-right:10px}
.logo-box img{max-width:60px;max-height:60px}
.breaking-text{flex:1;background:linear-gradient(90deg,#111,#e10600);padding:15px 20px;font-weight:800;font-size:24px}

.date-pill{position:absolute;top:30px;right:25px;background:#e10600;padding:8px 18px;border-radius:30px;font-weight:700}

/* IMAGE FRAME */
.image-frame{margin-top:60px;border:6px solid #fff;border-radius:10px;overflow:hidden;height:380px;background:rgba(255,255,255,0.1);display:flex;align-items:center;justify-content:center;position:relative}
.image-frame img{width:100%;height:100%;object-fit:cover}
.image-placeholder{position:absolute;font-size:28px;font-weight:700;opacity:.6}

/* HEADLINE METAL BANNER */
.headline-banner{margin-top:40px;background:linear-gradient(90deg,#7a0000,#ff0000,#7a0000);padding:25px;border-radius:15px;box-shadow:0 10px 25px rgba(0,0,0,.6)}
.headline-banner h2{font-size:34px;font-weight:800}

.subtext-ribbon{margin-top:15px;background:linear-gradient(90deg,#222,#444);padding:12px;border-radius:10px;font-size:18px}

.website{position:absolute;bottom:20px;right:25px;font-size:18px;font-weight:600;opacity:.9}
</style>
</head>
<body>
<h1>Exact Breaking News Banner</h1>
<div class="container">

<div class="controls">
<input type="file" id="logoInput" accept="image/*" placeholder="Upload Logo">
<input type="file" id="mainImageInput" accept="image/*" placeholder="Upload Main Image">
<input type="text" id="dateInput" placeholder="Enter Date">
<textarea id="headlineInput" placeholder="Enter Headline"></textarea>
<textarea id="subtextInput" placeholder="Enter Subtext"></textarea>
<input type="text" id="websiteInput" placeholder="Enter Website">
<button onclick="downloadCover()">Download HD Banner</button>
</div>

<div class="preview">
<div id="cover">

<div class="breaking-bar">
<div class="logo-box"><img id="logoPreview"></div>
<div class="breaking-text">BREAKING NEWS</div>
</div>

<div class="date-pill" id="datePreview">DATE HERE</div>

<div class="image-frame">
<div class="image-placeholder" id="imageText">YOUR IMAGE HERE</div>
<img id="mainImagePreview">
</div>

<div class="headline-banner">
<h2 id="headlinePreview">HEADLINE HERE</h2>
<div class="subtext-ribbon" id="subtextPreview">SUBTEXT HERE</div>
</div>

<div class="website" id="websitePreview">area71.com</div>

</div>
</div>

</div>

<script>
function readImage(input,target,hide){
 if(!input.files[0]) return;
 const reader=new FileReader();
 reader.onload=function(e){
   document.getElementById(target).src=e.target.result;
   if(hide) document.getElementById(hide).style.display='none';
 }
 reader.readAsDataURL(input.files[0]);
}
logoInput.onchange=function(){readImage(this,'logoPreview');}
mainImageInput.onchange=function(){readImage(this,'mainImagePreview','imageText');}
dateInput.oninput=function(){datePreview.innerText=this.value||'DATE HERE';}
headlineInput.oninput=function(){headlinePreview.innerText=this.value||'HEADLINE HERE';}
subtextInput.oninput=function(){subtextPreview.innerText=this.value||'SUBTEXT HERE';}
websiteInput.oninput=function(){websitePreview.innerText=this.value||'area71.com';}

function downloadCover(){
 html2canvas(document.getElementById('cover'),{scale:3}).then(function(canvas){
   const link=document.createElement('a');
   link.download='breaking-news-banner.png';
   link.href=canvas.toDataURL('image/png');
   link.click();
 });
}
</script>

</body>
</html>
